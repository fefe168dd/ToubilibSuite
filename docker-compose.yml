networks:
  toubilib.net:
    driver: bridge

services:
  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
      - toubipatient.db
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  # service app.auth : microservice d'authentification
  app.auth:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6081:80'
    volumes:
      - ./app.auth:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  gateway.php:
    build:
      context: build
      dockerfile: 8.4-gateway.Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - ./gateway:/var/gateway
    working_dir: /var/gateway
    networks:
      - toubilib.net
    depends_on:
      - api.toubilib
    command: sh -c "composer install && php -S 0.0.0.0:8080 -t /var/gateway/public"

    # service toubiprat.db : base de donn√©es postgresql pour les praticiens

  toubiprati.db:
    image: 'postgres:latest'
    env_file: ./toubipratdb.env
    ports:
      - '5432:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql


  toubirdv.db:
    image: 'postgres:latest'
    env_file: ./toubirdvdb.env
    ports:
      - '5434:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql


  toubipatient.db:
    image: 'postgres:latest'
    env_file: ./toubipatientdb.env
    ports:
      - '5433:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql


  toubiauth.db:
    image: 'postgres:latest'
    env_file: ./toubiauthdb.env
    ports:
      - '5435:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql
    
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubilib.net

